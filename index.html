<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>eBay Store Manager - Control Panel</title>
  <meta name="title" content="eBay Store Manager - Control Panel" />
  <meta name="description" content="Private management system for eBay store operations and inventory control." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="language" content="English" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#5046e6" />
  <link rel="apple-touch-icon" href="/logo192.png" />

  <!-- Microsoft Tiles -->
  <meta name="msapplication-config" content="/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#5046e6" />

  <!-- Additional Settings -->
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="format-detection" content="telephone=no" />

  <script>
    // Prevent flash of wrong theme on page load
    (function () {
      const colorScheme = localStorage.getItem('mantine-color-scheme') || 'auto';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = colorScheme === 'dark' || (colorScheme === 'auto' && prefersDark);

      if (isDark) {
        document.documentElement.setAttribute('data-mantine-color-scheme', 'dark');
      } else {
        document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
