name: Build and Push Docker Image

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
  VITE_API_LANG: ${{ vars.VITE_API_LANG }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production  # Add this line if using GitHub Environments
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug environment variables
      run: |
        echo "VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}"
        echo "VITE_API_LANG: ${{ env.VITE_API_LANG }}"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          NODE_ENV=production
          VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
          VITE_API_LANG=${{ env.VITE_API_LANG }}
          VITE_FB_PIXEL_ID=${{ env.VITE_FB_PIXEL_ID }}